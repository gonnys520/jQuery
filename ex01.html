<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google CDN</title>
</head>
<body>
<style>
    .sample{
        width: 100px;
        height: 100px;
        background-color: steelblue;
        color: ghostwhite;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
        text-align: center;

    }

</style>
<button id="showBtn">SHOW</button>
<button id="hideBtn">HIDE</button>


<div class="sample">
    Sample
</div>
<!--jquery 다음에 .min이라고 붙어있으면 컴프레스 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
    $(document).ready(function () {

        console.log("버튼 눌렀을 때 sample 숨기기")
        $("#hideBtn").click(function () {
            $(".sample").hide('slow');
        });

        $("#showBtn").click(function () {
            $(".sample").show('slow');
        })


    })
    $(document).ready(function () {
        console.log("EFG")
    })
    $(document).ready(function () {
        console.log("HIJK")

    })
</script>
</body>
</html>
